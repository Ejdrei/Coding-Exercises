<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

    <link rel="stylesheet" href="/style.css">
        <title>The Corner Cafe</title>

<body>
    <nav class="navbar expand-lg bg-dark">
        <div class="container-fluid">
            <span class="navbar-text text-light">
                The Corner Cafe
            </span>
            <span class="homepage-links">
            <a class="linkOne text-decoration-none text-light" href="#">About Us</a>
            <a class="linkTwo text-decoration-none text-light" href="#">Products</a>
            <a class="linkThree text-decoration-none text-light" href="#">Contact</a>
            </span>
        </div>
    </nav>
    <div class="homepageSectionOne position-relative">
    <img src="/Cafe-Website-2023/pictures/homepage-banner-1.jpg" class="img-fluid" alt="picture unavailable">
    <h1 class="homepageBannerFirst position-absolute top-50 start-50 translate-middle">Your coffee experts</h1>
    <h2 class="homepageBannerSecond position-absolute top-50 start-50 translate-middle">Check out our new arrivals </h2>
    <button class="homepageBannerButton position-absolute top-50 start-50 translate-middle">Click Here</button>

    <div class="homepageSectionTwo">

    </div>
    <div class="homepageSectionOne position-relative">
        <img src="/Cafe-Website-2023/pictures/homepage-banner-2.jpg" class="bannerImage img-fixed" alt="picture unavailable">
        <h1 class="homepageBannerFirst position-absolute top-50 start-50 translate-middle">Find Us Here</h1>
        <button class="homepageBannerButton position-absolute top-50 start-50 translate-middle">Click Here</button>
    </div>
